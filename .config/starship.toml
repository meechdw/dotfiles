"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = '''
$directory$git_branch$character
'''

[directory]
truncate_to_repo = false
style = "yellow"

[git_branch]
format = "[branch](white) [$branch](blue) "
symbol = ""

[character]
success_symbol = "[#](purple)"
error_symbol = "[#](purple)"
