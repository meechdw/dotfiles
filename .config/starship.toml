"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = '''
$directory$git_branch$character
'''

[directory]
truncate_to_repo = false
style = "blue"
home_symbol = "/mitchell"

[git_branch]
format = "[branch:](black) [$branch](purple) "
symbol = ""

[character]
success_symbol = "[#](green)"
error_symbol = "[#](red)"
