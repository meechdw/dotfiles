"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = '''
$directory$git_branch$character
'''

[directory]
truncate_to_repo = false
style = "purple"
home_symbol = "/mitchell"

[git_branch]
format = "[branch:](bright-white) [$branch](yellow) "
symbol = ""

[character]
success_symbol = "[#](red)"
error_symbol = "[#](red)"
